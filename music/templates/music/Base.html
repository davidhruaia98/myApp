{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Darbe Mizo Music site</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}"/>

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Satisfy">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
           <div class="navbar-header">
                 <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="TopNavBar"><!-- Collapse Small Screen -->
                       <span class="icon-bar"></span>
                       <span class="icon-bar"></span>
                       <span class="icon-bar"></span>
                 </button>
                    <a class="navbar-brand" href="{% url 'music:index' %}">Darbe</a>
           </div>

           <div class="collapse navbar-collapse">
               <ul class="nav navbar-nav">
                   <li class="">
                         <a href="{% url 'music:index' %}">
                             <span class="glyphicon glyphicon-cd"></span>&nbsp;
                             Albums
                         </a>
                   </li>
                   <li class="">
                         <a href="#">
                             <span class="glyphicon glyphicon-music"></span>&nbsp;
                             Songs
                         </a>
                   </li>
               </ul>
               <form class="navbar-form navbar-left" role="search" method="get" action="#">
                   <div class="form-group">
                       <input type="text" class="form-control" name="q" value="">
                   </div>
                   <button type="submit" class="btn btn-default">Search</button>
               </form>

               <ul class="nav navbar-nav navbar-right">
                  <li class="">
                         <a href="{% url 'music:album-add' %}">
                             <span class="glyphicon glyphicon-plus"></span>&nbsp;
                             Add Album
                         </a>
                   </li>
                   <li class="">
                         <a href="#">
                             <span class="glyphicon glyphicon-off"></span>&nbsp;
                             Logout
                         </a>
                   </li>

               </ul>
           </div>
    </div>
</nav>
{% block content %}
{% endblock %}
</body>
</html>
