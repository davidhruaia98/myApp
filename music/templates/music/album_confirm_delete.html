{% extends "music/Base.html" %}

{% block content %}
<div class="container-fluid">
   <div class="deletepage">
  <h2>Delete Album</h2>
  <p>Are you sure you want to delete "{{ object.album_title }}"?</p>

  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm Delete">
  </form>

  <a href="{% url 'music:index' %}">Cancel</a>
     </div>
</div>
{% endblock %}
